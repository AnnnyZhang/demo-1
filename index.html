    <title>我想大声告诉你</title>
    <!-- 引入样式表 -->

<body>
    
    <h1>寻</h1>
    <p>枕边没有风浪我们怎么会跌宕，摇晃</p>
    <p>伸手不见月光怎么繁星能闪耀 </p>
    <p>脚印会旧而梦还在走</p>
    <p>太阳尚远但一定会有</p>
    <p>等到天亮我们都寻找到最漂亮，愿望</p>
    <p>好景多长~~~</p>

    <h1>微光</h1>
    <p>我在黑暗中</p>
    <p>化作一个火种</p>
    <p>想为你点亮正片的星空</p>
    <p>追随着微风</p>
